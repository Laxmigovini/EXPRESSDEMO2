<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management App</title>
</head>
<body>
  <h1>User Management</h1>

  <h2 id="formTitle">Add User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Enter name" required>
    <input type="email" id="email" placeholder="Enter email" required>
    <button type="submit">Add User</button>
  </form>

  <h2>All Users</h2>
  <ul id="userList"></ul>

  <script>
    const apiUrl = "http://localhost:5000/users";
    let editingId = null;

    async function fetchUsers() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("userList");
          list.innerHTML = "";
          data.forEach(user => {
            const li = document.createElement("li");
            li.textContent = `${user.name} - ${user.email} `;

            // Edit button
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.onclick = () => startEdit(user);

            // Delete button
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = () => deleteUser(user._id);

            li.appendChild(editBtn);
            li.appendChild(delBtn);
            list.appendChild(li);
          });
        })
        .catch(err => console.error("Error:", err));
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (editingId) {
        // Update user
        await fetch(`${apiUrl}/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });
        editingId = null;
        document.getElementById("formTitle").textContent = "Add User";
        document.querySelector("#userForm button").textContent = "Add User";
      } else {
        // Add user
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });
      }

      document.getElementById("userForm").reset();
      fetchUsers();
    });

    function startEdit(user) {
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      editingId = user._id;
      document.getElementById("formTitle").textContent = "Edit User";
      document.querySelector("#userForm button").textContent = "Update User";
    }

    async function deleteUser(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchUsers();
    }

    fetchUsers();
  </script>
</body>
